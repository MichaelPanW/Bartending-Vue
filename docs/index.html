<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/white-wine.png"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><title>調酒列表</title><link href="/css/app.cf64dc0a.css" rel="preload" as="style"><link href="/js/app.146ea1d0.js" rel="preload" as="script"><link href="/js/chunk-vendors.7cda928c.js" rel="preload" as="script"><link href="/css/app.cf64dc0a.css" rel="stylesheet"></head><body><header class="p-3 bg-dark text-white"><div class="container"><div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"><a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><img class="bi me-2" width="40" height="32" role="img" src="/white-wine.png"></a></div></div></header><div class="container pt-2"><div id="app"><datalist id="datalistOptions"><option v-for="content in contentList">{{content}}</option></datalist><div class="search-wrapper"><input type="text" class="form-control" v-model="search" placeholder="調料" list="datalistOptions" v-on:keyup.enter="SendStraSearch()"> <label>調料:</label></div><div class="d-flex"><div v-for="(item, key) in searchItem" class="search-item">{{item}}<button type="button" class="btn-close" aria-label="Close" v-on:click="removeSearchItem(key)"></button></div></div><table class="table"><tr v-for="post in filteredList"><td><a v-bind:href="post.url" target="_blank">{{ post.name }}</a></td><td><div class=""><button v-for="(item, key) in post.content" class="content-item btn btn-secondary m-1" v-on:click="addSearchItem(item)">{{item}}</button></div></td></tr></table></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="/js/chunk-vendors.7cda928c.js"></script><script src="/js/app.146ea1d0.js"></script></body></html>
